<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

<main>
  <div class="top">
  </div>
  <div class="profile-image">
    <img id="Victor" src="images/image-victor.jpg" alt="">
  </div>
  <div class="name-container">
    <h1 id="name">Victor Crest</h1><p id="age">&nbsp&nbsp26</p>
    <p class="location">London</p>
    <hr>
  </div>
  <div class="stat-container">
    <div class="stat followers">
      <p class="info stat-number"> <strong>80k</strong></p>
      <p class="info stat-label">followers</p>
    </div>
      <div class="stat likes">
        <p class="info stat-number"> <strong>803k</strong></p>
        <p class="info stat-label">likes</p>
      </div>
      <div class="stat photos">
        <p class="info stat-number"> <strong>1.4k</strong></p>
        <p class="info stat-label">photos</p>
      </div>
    </div>
  </div>

</main>
<footer>
<p class="attribution">Challenge by
  <a class="footer-link"href="https://www.frontendmentor.io/solutions">Frontend Mentor</a>.
  Coded by Mason C.</p>
</footer>

</body>
</html>
